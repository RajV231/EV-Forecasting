<!DOCTYPE html>
<html lang="en">
<head>
    <title>EV Infrastructure Intelligence</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">INITIALIZING EV FORECAST ENGINE...</div>
    </div>

    <div id="map"></div>

    <div id="glass-panel">
        <header>
            <h1>EV INFRASTRUCTURE</h1>
            <div class="subtitle">FORECAST ENGINE 2029</div>
        </header>

        <div class="control-group">
            <label for="citySelect">TARGET REGION</label>
            <div class="select-wrapper">
                <select id="citySelect"></select>
            </div>
        </div>

        <div id="insightsBox">
            <div id="insightText">Select a city to analyze data.</div>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Growth Trajectory</h3>
                <canvas id="growthChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <h3>Comparative Demand</h3>
                <canvas id="barChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <h3>Infrastructure Gap</h3>
                <canvas id="gapChart"></canvas>
            </div>
        </div>
        
        <footer>
            Data source: Public EV Registries
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="map.js"></script>
</body>
</html>
